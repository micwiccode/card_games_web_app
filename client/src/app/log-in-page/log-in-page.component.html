<form (submit)="onLoginSubmit()" class="menu">
  <div *ngIf="link === '/' || link === '/login' || link === '/register'">
    <h1 class="menu__title">Card Games</h1>
  </div>
  <div class="menu__error"></div>
  <input
    class="menu__input"
    type="text"
    [(ngModel)]="username"
    name="username"
    placeholder="Nazwa użytkownika"
  />
  <input
    class="menu__input"
    type="password"
    [(ngModel)]="password"
    name="password"
    placeholder="Hasło"
  />
  <input class="button" type="submit" value="Zaloguj się" />
</form>
