<div class="card__grid" [ngStyle]="gridStyle()">
  <img [class]="isVertical ? 'card__image__rotated' : 'card__image'" *ngFor="let n of ' '.repeat(numberOfCards).split(''); let i = index"
    [ngStyle]="cardStyle(i)"
    [src]="isVertical ? '../../../assets/img/card_back_rotated.png' : '../../../assets/img/card_back.png'">
</div>
