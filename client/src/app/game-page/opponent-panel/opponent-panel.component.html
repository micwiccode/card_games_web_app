  <div class="container">
    <div class="card__row" [ngStyle]="{'grid-template-columns': 'repeat('+(numberOfCards - 1)+', 16px) 120px'}">
      <img class="card__image" *ngFor="let n of ' '.repeat(numberOfCards).split(''); let i = index"
        [ngStyle]="{'grid-column': ''+(i+1), 'z-index': ''+i}" src="../../../assets/img/card_back.png">
    </div>
  </div>
