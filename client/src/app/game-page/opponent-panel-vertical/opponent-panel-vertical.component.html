<div class="container">
    <div class="card__column" [ngStyle]="{'grid-template-rows': 'repeat('+(numberOfCards - 1)+', 16px) 120px'}">
      <img class="card__image__rotated" *ngFor="let n of ' '.repeat(numberOfCards).split(''); let i = index"
        [ngStyle]="{'grid-row': ''+(i+1), 'z-index': ''+i}" src="../../../assets/img/card_back_rotated.png">
    </div>
  </div>
