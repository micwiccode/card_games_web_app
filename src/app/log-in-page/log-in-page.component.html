<form (submit)="onLoginSubmit()" class="menu">
    <div class="menu__error"></div>
    <input class="menu__input" type="text" [(ngModel)]="username" name="username" placeholder="Nazwa użytkownika">
    <input class="menu__input" type="password" [(ngModel)]="password" name="password" placeholder="Hasło">
    <input class="button" type='submit' value="Zaloguj się"/>
</form>
