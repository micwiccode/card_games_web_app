<div class="header">
  <div *ngIf="link === '/' || link ==='/login' || link === '/register' ; then noLogo else logo"></div>
  <ng-template #noLogo></ng-template>
  <ng-template #logo>
    <h1 class="header__title" routerLink="/">Card Games</h1>
  </ng-template>
  <ul class="header__nav">
      <li class="header__nav__link">
        <a routerLink="/register">Zarejestruj się</a>
      </li>
      <li class="header__nav__link"><a routerLink="/login">Zaloguj się</a></li>
  </ul>
</div>
